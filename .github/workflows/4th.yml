on:
  workflow_dispatch:
    branches:
      - main
jobs:
  condition-run:
    runs-on: ubuntu-latest
    steps:
      - name: condition 1
        if: runner.os == 'Linux'
        run: echo "The operating system on the runner is $env:RUNNER_OS"
      - name: condition 2
        if: runner.os != 'Windows'
        run: echo "The operating system on the runner is not Windows, it's $runner.os"
