name: Upload/download Artifact 

on: [workflow_dispatch]

jobs:
  create-artifact:
    name: Create Artifact
    runs-on: ubuntu-latest
    steps:
      - name: create output dir
        run: mkdir outputfolder
      - name: Create output file
        run: echo "Hello, this is some important information." > outputfolder/output.txt
      - name: Upload output file
        uses: actions/upload-artifact@v4
        with:
          name: output-artifact
          path: outputfolder/output.txt

  download-artifact:
    name: Download Artifact and Display
    runs-on: ubuntu-latest
    needs: create-artifact
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: output-artifact

      - name: Display structure of downloaded files
        run: ls -R
      - name: Display content of the downloaded file
        run: cat output.txt
